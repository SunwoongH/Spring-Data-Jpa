spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/springdatajpa
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create

  data:
    web:
      pageable:
        default-page-size: 10
        max-page-size: 2000

decorator:
  datasource:
    p6spy:
      enable-logging: true